<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="referrer" content="origin"><!-- NOTE: for Bing Maps -->
    <title>山名一覧 on the Web地図</title>
    <link rel="canonical" href="https://map.jpn.org/mountain.html">
    <script type="module" src="mountain.js"></script>
    <link rel="stylesheet" href="mountain.css">
    <style>
      html, body, #map { margin:0; padding:0; border:0; width:100%; height:100%; }
    </style>
  </head>
  <body>
    <div id="map">
      <div id="centercross"></div>
      <div id="toolbar">
        <h1>山名一覧 on the Web地図</h1>
        <div id="menu1">
          <div style="display:flex;">
            <button id="tb_menu2" title="メニュー" type="button">≡</button>
            <button id="tb_center" title="中心座標" type="button">⌖</button>
            <select id="tb_base" title="マップ"></select>
            <select id="tb_zoom" title="ズーム"></select>
            <button id="tb_help" title="ヘルプ" type="button">ⓘ</button>
            <button id="tb_exit" title="終了" type="button"></button>
          </div>
        </div>
        <div id="menu2" style="display:none;">
          <div style="display:flex;">
            <input id="tb_sanmei" type="checkbox" checked>
            <label for="tb_sanmei">山名</label>
            <input id="tb_cross" type="checkbox" checked>
            <label for="tb_cross">中心十字</label>
            <button id="tb_prev" type="button" title="前">◁</button>
            <input id="tb_curr" title="ID" readonly>
            <button id="tb_next" type="button" title="次">▷</button>
            <button id="tb_login" type="button" title="ログイン">管理</button>
          </div>
        </div>
        <div id="menu3" style="display:none;">
          <form name="login" action="" style="display:grid;">
            <label for="tb_user" class="r1 c1">ユーザー名</label>
            <input id="tb_user" class="r1 c2" name="username">
            <label for="tb_pass" class="r2 c1">パスワード</label>
            <input id="tb_pass" class="r2 c2" name="password" type="password">
            <button class="r1-2 c3">送信</button>
          </form>
        </div>
        <div id="menu4" style="display:none;">
          <form name="panel" action="" style="display:grid;">
            <label for="tb_alt" class="r1 c1">標高</label>
            <input id="tb_alt" class="r1 c2" name="alt" required>
            <label for="tb_auth" class="r1 c3">出典</label>
            <input id="tb_auth" class="r1 c4" name="auth" required>
            <button id="tb_new" class="r1 c5" type="button">新規</button>

            <label for="tb_y" class="r2 c1">緯度</label>
            <input id="tb_y" name="y" class="r2 c2" readonly>
            <input name="lat" type="hidden">
            <label for="tb_x" class="r2 c3">経度</label>
            <input id="tb_x" name="x" class="r2 c4" readonly>
            <input name="lon" type="hidden">
            <button id="tb_read" class="r2 c5" type="button">読取</button>

            <label for="tb_name" class="r3 c1">山名</label>
            <input id="tb_name" name="name" class="r3 c2-4" required>
            <button id="tb_disp" class="r3 c5" type="button">表示</button>

            <label for="tb_kana" class="r4 c1">よみ</label>
            <input id="tb_kana" name="kana" class="r4 c2-4" required>
            <button id="tb_regist" class="r4 c5">登録</button>

            <label class="r5 c1">別名</label>
            <input name="name0" class="r5 c2-3">
            <input name="kana0" class="r5 c4-5">
            <input name="name1" class="r6 c2-3">
            <input name="kana1" class="r6 c4-5">
            <input name="name2" class="r7 c2-3">
            <input name="kana2" class="r7 c4-5">

            <input name="token" type="hidden">
          </form>
        </div>
      </div>
      <div id="searchbar">
        <div>
          <form name="form1" action="" style="display:flex;">
            <label for="tb_query">山名</label>
            <input id="tb_query" name="query" type="search">
            <button>検索</button>
            <button id="tb_result" title="検索結果" type="button">≡</button>
          </form>
        </div>
        <div id="result" style="display:none;">
          <form name="form2" action="" style="display:flex;">
            <label>検索結果：<span id="count"></span></label>
            <button>保存</button>
          </form>
          <div>
            <table>
              <thead><tr><th>ID</th><th>山名</th><th>標高</th></tr></thead>
              <tbody id="items"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
