<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="referrer" content="origin"><!-- NOTE: for Bing Maps -->
    <title>山岳マップ</title>
    <link rel="canonical" href="https://map.jpn.org/yamareco.html">
    <script type="module" src="yamareco.js"></script>
    <link rel="stylesheet" href="yamareco.css">
    <style>
      html, body, #map { margin:0; padding:0; border:0; width:100%; height:100%; }
    </style>
  </head>
  <body>
    <div id="map">
      <div id="toolbar" class="bar ol-unselectable">
        <h1>山岳マップ</h1>
        <div>
          <button type="button" title="メニュー" onclick="toggle('menu')"><span class="one">≡</span></button>
          <button type="button" title="中心座標" onclick="openPopupCenter()"><span class="one">⌖</span></button>
          <select id="tb-base" title="マップ"></select>
          <select id="tb-zoom" title="ズーム"></select>
          <button type="button" title="ヘルプとクレジット" onclick="window.open('yamareco/help.html')"><span class="one">ⓘ</span></button>
          <button type="button" class="navi"></button>
        </div>
        <div id="menu" style="display:none;">
          <div style="display:inline-block;vertical-align:top;">
            <input type="checkbox" onchange="switchElement('crosshair', this.checked)" checked>
            <span>中心十字</span>
          </div>
          <div style="display:inline-block;">
            <table>
              <tr>
                <td>ヤマレコ</td>
                <td><input type="checkbox" value="0" class="tb-sanmei" title="独自" checked></td>
                <td><input type="checkbox" value="1" class="tb-sanmei" title="≠位置" checked></td>
                <td><input type="radio" name="lv2" value="2" class="tb-sanmei" title="≠山名" checked></td>
                <td><input type="radio" name="lv3" value="3" class="tb-sanmei" title="共通" checked></td>
              </tr>
              <tr>
                <td>山名一覧</td>
                <td><input type="checkbox" value="4" class="tb-sanmei" title="独自"></td>
                <td><input type="checkbox" value="5" class="tb-sanmei" title="≠位置"></td>
                <td><input type="radio" name="lv2" value="6" class="tb-sanmei" title="≠山名"></td>
                <td><input type="radio" name="lv3" value="7" class="tb-sanmei" title="共通"></td>
              </tr>
            </table>
          </div>
        </div>
      </div><!-- #toolbar -->
      <div id="crosshair" class="ol-unselectable"><!-- share/crosshair.gif -->
        <img src="data:image/gif;base64,R0lGODlhGAAYAPAAAICAgAAAACH5BAEAAAEAIf8LSW1hZ2VNYWdpY2sOZ2FtbWE9MC40NTQ1NDUALAAAAAAYABgAAAIxjI+puwAMk4s0zAovbm9z/4FSJ5Ym4qSpcakq67ZdrJ02WJe5uOOk2fMEN0NM8XYoAAA7" alt="">
      </div>
      <div id="searchbar" class="bar ol-unselectable">
        <div>
          <form action="" name="form1" accept-charset="UTF-8">
            <span>山名</span>
            <input type="search" id="query" value="">
            <button>検索</button>
            <button type="button" title="表示／非表示" onclick="toggle('result')"><span class="one">⋮</span></button>
          </form>
        </div>
        <div id="result" style="display:none;">
          <span>検索結果：</span><span id="count"></span>
          <div>
            <table>
              <thead>
                <tr><th>PTID</th><th>山名</th><th>標高</th></tr>
              </thead>
              <tbody id="items"></tbody>
            </table>
          </div>
        </div><!-- #result -->
      </div><!-- #searchbar -->
    </div><!-- #map -->
  </body>
</html>
