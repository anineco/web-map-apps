<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="referrer" content="origin"><!-- NOTE: for Bing Maps -->
    <title>地図から選択</title>
    <link rel="canonical" href="https://anineco.org/map.html">
    <script type="module" src="map.js"></script>
    <link rel="stylesheet" href="map.css">
    <style>
      html, body, #map { margin:0; padding:0; border:0; width:100%; height:100%; }
    </style>
  </head>
  <body>
    <div id="map">
      <div id="centercross"></div>
      <div id="toolbar">
        <h1>地図から選択 —
          <select id="tb-category" title="カテゴリ" onchange="location.replace('map.html?cat='+value);">
            <option value="0">全山行記録</option>
            <option value="14">日本の主な山岳</option>
            <option value="1">日本三百名山</option>
            <option value="2">ぐんま百名山</option>
            <option value="11">群馬300山</option>
            <option value="3">栃木百名山</option>
            <option value="8">埼玉百山</option>
            <option value="13">かながわ百名山</option>
            <option value="5">信州百名山</option>
            <option value="6">山梨百名山</option>
            <option value="7">うつくしま百名山</option>
            <option value="12">新うつくしま百名山</option>
            <option value="10">越後百山</option>
            <option value="4">桐生地域百山</option>
            <option value="9">足利百名山</option>
          </select>
        </h1>
        <div id="menu1">
          <div style="display:flex;">
            <button id="tb_menu2" title="メニュー" type="button">≡</button>
            <button id="tb_center" title="中心座標" type="button">⌖</button>
            <select id="tb_base" title="マップ"></select>
            <select id="tb_zoom" title="ズーム"></select>
            <button id="tb_help" title="ヘルプ" type="button">ⓘ</button>
            <button id="tb_exit" type="button" type="button"></button>
          </div>
        </div>
        <div id="menu2" style="display:none;">
          <div style="display:flex;">
            <input id="tb_sanmei" type="checkbox" checked>
            <label for="tb_sanmei">山名</label>
            <input id="tb_cross" type="checkbox" checked>
            <label for="tb_cross">中心十字</label>
          </div>
        </div>
      </div>
      <div id="searchbar">
        <div style="display:flex;">
          <form name="form1" action="">
            <label for="tb_result">山行記録</label>
            <button id="tb_result" title="表示／非表示" type="button">≡</button>
          </form>
        </div>
        <div id="result" style="display:none;">
          <div>
            <table>
              <tbody id="items"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
